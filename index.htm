<!-- fazer
transformar texto em array;
fazer busca por array e contar
-->

<script>
    function verifica() {
        let texto = document.getElementById("textInput").innerHTML; //pegou string
        texto = texto.toLowerCase().replace(/[^a-z'\s]+/g, "").split(" ");

        let palavra = [];

        for (let i = 0; i < texto.length; i++) {
            let quantas = texto.filter(num => num === texto[i]).length;
            palavra.push([texto[i], quantas]);
        }
        let bom = palavra.filter(function(item) {
            return palavra.hasOwnProperty(item) ? false : (palavra[item] = true);
        });

        console.log(bom);
        document.getElementById("wordsDiv").innerText = bom;
    }
</script>
