<!-- fazer
transformar texto em array;
fazer busca por array e contar
-->
<style>
    #lettersDiv,
    #wordsDiv {
        border: 1px black solid;
        height: 300px;
    }
</style>
<script>
    function verifica() {

        let texto = document.getElementById("textInput").value; //pegou string
        texto = texto.toLowerCase().replace(/[^a-z'\s]+/g, "").split(" ");

        let palavra = [];

        for (let i = 0; i < texto.length; i++) {
            let quantas = texto.filter(num => num === texto[i]).length;
            palavra.push([texto[i], quantas]);
        }
        let bom = palavra.filter(function(item) {
            return palavra.hasOwnProperty(item) ? false : (palavra[item] = true);
        });
        document.getElementById("wordsDiv").innerText = bom;

        //ok


        let letras = document.getElementById("textInput").value;
        letras = letras.toLowerCase().replace(/[^a-z'\s]+/g, "").split("");

        let arrayLetras = [];

        for (let i = 0; i < letras.length; i++) {
            let quantas = letras.filter(num => num === letras[i]).length;
            arrayLetras.push([letras[i], quantas]);
        }
        let ok = arrayLetras.filter(function(item) {
            return arrayLetras.hasOwnProperty(item) ? false : (arrayLetras[item] = true);
        });
        document.getElementById("lettersDiv").innerText = ok;
    }
</script>
